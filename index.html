<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="choices">
      <h1>ROCK PAPER AND SCISSORS</h1>
      
      <div class="table">
        <h3>What is your choice:</h3>
        <button onclick="start(0)">Rock</button>
        <button onclick="start(1)">Paper</button>
        <button onclick="start(2)">Scissors</button>
      </div>
    </div>

    <div class="plays">
      <h1 id="computerChoice"></h1>
      <h1 id="playerChoice"></h1>
    </div>

    <div class="draw">
      <h1>It's a draw</h1>
    </div>

    <div class="winner-container">
      <h1 class="winner"></h1>
    </div>

    <script src="game.js"></script>
  </body>
</html>
